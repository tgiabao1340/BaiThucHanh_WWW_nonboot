<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
<div th:replace="/header :: header"></div>
</head>

<body>
	<div th:replace="/header :: navbar"></div>
	<main class="page login-page">
	<section class="clean-block clean-form dark">
		<div class="container">
			<div class="block-heading">
				<h2 class="text-info">Đăng Ký</h2>
				<p>Đây là trang Đăng Ký&nbsp;</p>
			</div>
			<form th:action="@{/dangky}" th:object="${taikhoan}" method="POST">
				<div class="form-group">
					<label for="username">Tên Đăng nhập</label><input
						class="form-control item" type="text" id="username"
						th:field="*{tenTaiKhoan}" required>
				</div>
				<div class="form-group">
					<label for="password">Mật khẩu</label><input class="form-control"
						type="password" id="password" th:field="*{matKhau}" required>
				</div>
				<div class="form-group">
					<p>
						Họ và Tên: <input class="form-control" type="text"
							th:field="*{khachHang.hoTenKhachHang}" />
					</p>
					<p>
						Địa chỉ: <input class="form-control" type="text"
							th:field="*{khachHang.diaChi}" />
					</p>
					<p>
						Email: <input class="form-control" type="email"
							th:field="*{khachHang.email}"  />
					</p>
					<p>
						Số điện thoại: <input class="form-control" type="number"
							th:field="*{khachHang.soDienThoai}" />
					</p>
					<button class="btn btn-primary" type="submit">Đăng Ký</button>
					<button class="btn btn-light" type="reset">Nhập lại</button>
				</div>
			</form>
		</div>
	</section>
	</main>
	<div th:replace="/header :: footer"></div>
</body>

</html>
